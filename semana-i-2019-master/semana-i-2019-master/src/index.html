<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/semana-i-2019.esm.js"></script>
  <script nomodule src="/build/semana-i-2019.js"></script>

</head>
<body>
  <select name="list" id="listSize">
    <option value="10">10</option>
    <option value="20">20</option>
    <option selected="selected" value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select>
<my-component id="myComponent"></my-component>

<script type="text/javascript">
	updateRender(30);
	function updateRender(howMany){
		customElements.whenDefined("my-component").then(()=>{
	      document.querySelector("#myComponent").componentOnReady().then((componentInstance) => {
	      	componentInstance.getKeywords(howMany);
	      });
	    });
	}
	listSize.onchange= function(){
		var x = document.getElementById("listSize");
		updateRender(x.value);
	};
</script>

</body>
</html>
