<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/semana-i-2019.esm.js"></script>
  <script nomodule src="/build/semana-i-2019.js"></script>

</head>
<body>
<input type="number" id="myNumber" value="50">
<button type="button" id="newSearch">submit</button>
<my-component id="myComponent"></my-component>

<script type="text/javascript">

	customElements.whenDefined("my-component").then(()=>{
	      document.querySelector("#myComponent").componentOnReady().then((componentInstance) => {
	      	componentInstance.getKeywords(50);
	      	componentInstance.addEventListener("onClickKeyword", (ev) => {console.log(ev.detail)});
        });
	    });

	newSearch.addEventListener('click', (event) => {

		var x = document.getElementById("myNumber");

		customElements.whenDefined("my-component").then(()=>{
	      document.querySelector("#myComponent").componentOnReady().then((componentInstance) => {
	      	componentInstance.getKeywords(x.value);
	      });
	    });

	});

</script>


</body>
</html>
